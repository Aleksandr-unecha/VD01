<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг блюд</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Рейтинг моих любимых/нелюбимых блюд</h1>
    <table>
        <thead>
            <tr>
                <th>Название блюда</th>
                <th>Оценка (1-10)</th>
                <th>Рецепт</th>
                <th>Фото</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Борщ</td>
                <td>9</td>
                <td><a href="https://1000.menu/cooking/24917-borshch-klassicheskii-s-kuricei" target="_blank">Рецепт</a></td>
                <td><img src="https://static.1000.menu/img/content-v2/72/e6/24917/borsch-klassicheskii-s-kuricei_1635745565_18_max.jpg" alt="Борщ"></td>
            </tr>
            <tr>
                <td>Пицца</td>
                <td>5</td>
                <td><a href="https://1000.menu/cooking/20311-chedder-picca" target="_blank">Рецепт</a></td>
                <td><img src="https://static.1000.menu/img/content/20311/-chedder-chedder-picca_1494269080_1_max.jpg" alt="Пицца"></td>
            </tr>
            <tr>
                <td>Суши</td>
                <td>3</td>
                <td><a href="https://1000.menu/cooking/39730-sushi-tort" target="_blank">Рецепт</a></td>
                <td><img src="https://static.1000.menu/img/content-v2/a4/00/39730/sushi-tort_1571031501_1_max.jpg" alt="Суши"></td>
            </tr>
            <tr>
                <td>Овсянка</td>
                <td>7</td>
                <td><a href="https://1000.menu/cooking/62734-ovsyanaya-kasha-s-yagodami-na-moloke" target="_blank">Рецепт</a></td>
                <td><img src="https://static.1000.menu/img/content-v2/a5/74/62734/ovsyanaya-kasha-s-yagodami-na-moloke_1644659759_7_max.jpg" alt="Овсянка"></td>
            </tr>
            <tr>
                <td>Тушеная капуста</td>
                <td>10</td>
                <td><a href="https://1000.menu/cooking/68841-tushenaya-kapusta-s-gribami-na-skovorode" target="_blank">Рецепт</a></td>
                <td><img src="https://static.1000.menu/img/content-v2/e6/1a/68841/tushenaya-kapusta-s-gribami-na-skovorode_1666190319_0_max.jpg" alt="Тушеная капуста"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
